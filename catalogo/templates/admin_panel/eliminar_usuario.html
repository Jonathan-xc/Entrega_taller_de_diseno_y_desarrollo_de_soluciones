{% extends 'admin_panel/admin_base.html' %}

{% block title %}Eliminar Usuario{% endblock %}

{% block content %}
<h1 class="admin-panel-title">Eliminar Usuario</h1>
<p>¿Estás seguro de que deseas eliminar al usuario <strong>{{ user.nombre }}</strong>?</p>

<form method="post" action="{% url 'delete_user' user.id %}">
    {% csrf_token %}
    <button type="submit" class="btn-action btn-danger">Eliminar</button>
    <a href="{% url 'listar_usuarios' %}" class="btn-action">Cancelar</a>
</form>
{% endblock %}
