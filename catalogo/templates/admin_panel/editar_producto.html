{% extends 'admin_panel/admin_base.html' %}

{% block title %}Editar Producto{% endblock %}

{% block content %}
<h1 class="admin-panel-title">Editar Producto</h1>

<form method="POST" enctype="multipart/form-data" class="add-product-form">
    {% csrf_token %}
    <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" class="form-control" value="{{ producto.nombre }}" required maxlength="100">
    </div>
    <div class="form-group">
        <label for="precio">Precio:</label>
        <input type="text" id="precio" name="precio" class="form-control" value="{{ producto.precio_formateado }}" required>
    </div>
    <div class="form-group">
        <label for="stock">Stock:</label>
        <input type="number" id="stock" name="stock" class="form-control" value="{{ producto.stock }}" required min="0" max="99">
    </div>
    <div class="form-group">
        <label for="categoria">Categoría:</label>
        <select id="categoria" name="categoria" class="form-control">
            <option value="clasica" {% if producto.categoria == "clasica" %}selected{% endif %}>Clásica</option>
            <option value="moderna" {% if producto.categoria == "moderna" %}selected{% endif %}>Moderna</option>
            <option value="premium" {% if producto.categoria == "premium" %}selected{% endif %}>Premium</option>
        </select>
    </div>
    <div class="form-group">
        <label for="descripcion">Descripción:</label>
        <textarea id="descripcion" name="descripcion" class="form-control" maxlength="1000">{{ producto.descripcion }}</textarea>
    </div>
    <div class="form-group">
        <label for="imagen">Imagen:</label>
        <input type="file" id="imagen" name="imagen" class="form-control">
    </div>
    <button type="submit" class="btn-action">Actualizar</button>
</form>
{% endblock %}
